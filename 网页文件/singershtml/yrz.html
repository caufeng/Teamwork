<h1 style="font-family:SimHei;">颜人中</h1>
<p style="font-family:Noto Sans SC;font-weight: 300;">
1994年6月17日出生于台湾省，中国台湾创作型流行乐男歌手。 2019年2月，因翻唱《有可能的夜晚》、《女孩》、《孤单心事》等歌曲进入演艺圈；4月19日，推出个人首支单曲《晚安》；同年，发行个人首张EP《失眠症候群》。2020年6月，以唱作人的身份参与爱奇艺唱作人生态挑战节目《我是唱作人第二季》；7月6日，为电视剧《怪你过分美丽》演唱的主题曲《去爱你》正式上线 。2021年1月30日，其参与录制的音乐励志节目《天赐的声音第二季》。
</p>
