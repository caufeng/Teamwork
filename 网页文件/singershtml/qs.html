<h1 style="font-family:SimHei;">七叔</h1>
<p style="font-family:Noto Sans SC;font-weight: 300;">
青风音乐旗下签约艺人 ，代表作《燕无歇》、《踏山河》、《半生雪》 。2020年10月21日，发行歌曲《燕无歇》 ；11月19日，发行歌曲《踏山河》；12月23日，发行歌曲《客子光阴》。
2021年参加节目《天赐的声音》。
2021年5月14日，发行歌曲《半生雪》 。
2021年6月6日，发行歌曲《一介布衣》。
</p>
