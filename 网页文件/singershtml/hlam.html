<h1 style="font-family:SimHei;">海来阿木</h1>
<p style="font-family:Noto Sans SC;font-weight: 300;">
男，彝族，出生于四川省凉山州甘洛县。中国内地车手、歌手。 2012年参加中国彝族风原创音乐大赛获得铜奖，其参赛曲目《忧伤》获得原创歌曲铜奖。
