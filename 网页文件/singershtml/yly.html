<h1 style="font-family:SimHei;">姚六一</h1>
<p style="font-family:Noto Sans SC;font-weight: 300;">
来自内地的华语男歌手，刚满20岁的创作型音乐人。在大学阶段就创作过多首深受年轻乐迷喜爱的网络热门单曲，特别的旋律灵感和与众不同的歌词搭配让他在20岁就有了属于自己的作品风格。代表作《一眼光年》，有着简单纯粹式的温暖，在校园中已广为流传。
</p>
