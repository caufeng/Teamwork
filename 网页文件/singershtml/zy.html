<h1 style="font-family:SimHei;">郑鱼</h1>
<p style="font-family:Noto Sans SC;font-weight: 300;">
独立唱作人，中国内地流行男歌手。代表作《怎叹》、《八小时时差》。《为歌而赞》第十一期百赞团成员。主要成就：江苏省歌手大赛一等奖；苏州市音乐达人歌手大赛第一名；苏州市十佳青年歌手。
</p>
