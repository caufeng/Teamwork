<h1 style="font-family:SimHei;">刘大壮</h1>
<p style="font-family:Noto Sans SC;font-weight: 300;">
中国内地95后男歌手，来自湖南长沙。
刘大壮曾发表过歌曲《凌晨三点》。
2020年，推出了《天使的翅膀》、《有种关系叫知己》、《忘不了的是你》、《信仰》、《吉他不及她》、《一吻天荒》、《我有多么爱你》、《巴啦啦小魔仙》、《我不是你的宋冬野》、《会不会》等歌曲。
</p>
