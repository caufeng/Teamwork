<h1 style="font-family:SimHei;">王靖雯不胖</h1>
<p style="font-family:Noto Sans SC;font-weight: 300;">
本名王靖雯，中国内地原创女歌手，00后实力唱将，中央电视台《星光大道》周冠军。 2020年9月，发行推出歌曲《善变》《永不失联的爱》，2020年6月，发布并推出歌曲《爱，存在》全网总播放量已突破4亿，7月，发行推出歌曲《不知所措》，同年11月，发布推出歌曲《遗憾也值得》，12月，发行并推出歌曲《会吗》，同月，发行歌曲《忘了没有》，2021年2月，推出发布代表作歌曲《沦陷》，2021年4月，参加中央电视台《星光大道》栏目录制，并获得周冠军。
</p>
